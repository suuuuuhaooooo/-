<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>教學課表 - 專業教學資源庫</title>
<style>
    /* 引入 Google 字體提升質感 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

    body {
        font-family: "Noto Sans TC", sans-serif;
        background: #f0f4f8; /* 淺藍灰色背景，比純灰更有質感 */
        color: #333;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 15px; /* 圓角設計 */
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* 輕微陰影 */
    }

    header {
        text-align: center;
        margin-bottom: 25px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 15px;
    }

    h1 {
        color: #2c3e50;
        margin: 0 0 10px 0;
        font-size: 24px;
    }

    .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: #7f8c8d;
        margin-bottom: 10px;
    }

    .badge {
        background: #3498db;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-weight: bold;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        overflow: hidden;
        border-radius: 8px;
    }

    th, td {
        border: 1px solid #edf2f7;
        text-align: center;
        padding: 12px 8px;
    }

    th {
        background: #3498db;
        color: white;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .time-col {
        background: #f8fafc;
        font-weight: bold;
        color: #64748b;
        font-size: 13px;
        width: 100px;
    }

    /* 滑鼠滑過時變色，讓家長更好對齊 */
    tr:hover td {
        background-color: #f1f7ff;
    }

    .x {
        color: #e74c3c;
        background: #fff5f5; /* 有課的格子帶一點淺紅背景 */
        font-size: 18px;
        font-weight: bold;
    }

    .available {
        color: #27ae60;
        font-size: 12px;
    }

    footer {
        margin-top: 20px;
        font-size: 13px;
        color: #95a5a6;
        text-align: center;
    }

    /* 手機版優化 */
    @media (max-width: 600px) {
        .container { padding: 15px; }
        th, td { padding: 8px 4px; font-size: 14px; }
        .time-col { width: 70px; font-size: 11px; }
    }
</style>
</head>
<body>

<div class="container">
    <header>
        <span class="badge">資源與排課系統</span>
        <h1>2026 學期教學預約課表</h1>
    </header>

    <div class="status-bar">
        <div>標註 <span style="color:#e74c3c">✖</span> 為已有安排</div>
        <div id="update-time">最後更新日期：載入中...</div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="time-col">節次</th>
                <th>一</th><th>二</th><th>三</th>
                <th>四</th><th>五</th><th>六</th><th>日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="time-col">1<br>0810-0900</td>
                <td></td><td class="x">✖</td><td class="x">✖</td>
                <td></td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td class="time-col">2<br>0910-1000</td>
                <td></td><td></td><td class="x">✖</td>
                <td class="x">✖</td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td class="time-col">3<br>1010-1100</td>
                <td></td><td></td><td class="x">✖</td>
                <td class="x">✖</td><td class="x">✖</td><td></td><td></td>
            </tr>
            <tr>
                <td class="time-col">9<br>1730-1820</td>
                <td></td><td class="x">✖</td><td class="x">✖</td>
                <td class="x">✖</td><td></td><td></td><td></td>
            </tr>
            <tr>
                <td class="time-col">10<br>1830-1915</td>
                <td></td><td></td><td class="x">✖</td>
                <td></td><td></td><td></td><td></td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>※ 如需調整上課時間，請提前透過 LINE 聯繫討論。</p>
    </footer>
</div>

<script>
    // 自動更新日期為今天 (或是你也可以手動寫死某個日期)
    const today = new Date();
    const dateString = today.getFullYear() + '/' + (today.getMonth() + 1) + '/' + today.getDate();
    document.getElementById('update-time').innerText = '最後更新日期：' + dateString;
</script>

</body>
</html>
