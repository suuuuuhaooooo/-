<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>蘇昊數理｜家教課表</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

    :root {
        --primary: #8e9775; /* 莫蘭迪綠 */
        --secondary: #a2aab0; /* 莫蘭迪藍 */
        --bg-gradient: linear-gradient(135deg, #e9e9e9 0%, #f5f5f5 100%);
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-dark: #545b64;
        --unavailable-bg: #e8e8e8;
        --available-bg: #ffffff;
    }

    body {
        font-family: "Noto Sans TC", sans-serif;
        background: var(--bg-gradient);
        color: var(--text-dark);
        margin: 0;
        padding: 30px 15px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .container {
        width: 100%;
        max-width: 1000px;
        background: var(--card-bg);
        padding: 50px 30px;
        border-radius: 40px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.08);
        backdrop-filter: blur(15px);
        animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    header {
        text-align: center;
        margin-bottom: 40px;
    }

    .badge {
        display: inline-block;
        background: var(--primary);
        color: white;
        padding: 6px 20px;
        border-radius: 50px;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 2px;
        margin-bottom: 15px;
    }

    h1 {
        margin: 0;
        font-size: 32px;
        color: #3d444d;
        font-weight: 700;
    }

    .info-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 14px;
        color: #999;
        padding: 0 10px;
    }

    .table-wrapper {
        width: 100%;
        overflow-x: auto;
        padding: 10px 0;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 8px 10px;
        min-width: 750px;
    }

    th {
        background-color: var(--secondary);
        color: white;
        font-weight: 500;
        padding: 18px 10px;
        border-radius: 12px;
        font-size: 16px;
    }

    td {
        text-align: center;
        padding: 15px 5px;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        height: 65px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.02);
    }

    .time-label {
        background-color: #f1f3f5;
        font-size: 13px;
        font-weight: 700;
        color: #888;
        width: 120px;
        line-height: 1.4;
    }

    td.x {
        background-color: var(--unavailable-bg);
        color: #b0b0b0;
        position: relative;
    }
    
    td.x::after {
        content: "Reserved";
        font-size: 10px;
        display: block;
        opacity: 0.5;
        letter-spacing: 1px;
        margin-top: 2px;
    }

    td:not(.x):not(.time-label) {
        background-color: var(--available-bg);
        border: 1px solid #f0f0f0;
    }

    td:not(.x):not(.time-label):hover {
        background-color: #fff;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        border-color: var(--primary);
        z-index: 10;
        cursor: pointer;
    }

    footer {
        margin-top: 45px;
        padding-top: 30px;
        border-top: 1px solid #eee;
        text-align: center;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .nav-btn {
        display: inline-block;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        font-size: 16px;
        transition: 0.3s;
    }

    /* 莫蘭迪綠邊框按鈕 */
    .btn-outline {
        border: 1.5px solid var(--primary);
        color: var(--primary);
    }

    .btn-outline:hover {
        background: var(--primary);
        color: white;
    }

    /* LINE 綠色填充按鈕 */
    .btn-filled {
        background: #06c755;
        color: white;
        box-shadow: 0 10px 20px rgba(6, 199, 85, 0.15);
    }

    .btn-filled:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 25px rgba(6, 199, 85, 0.25);
    }

    .table-wrapper::-webkit-scrollbar { height: 6px; }
    .table-wrapper::-webkit-scrollbar-thumb { background: #d1d1d1; border-radius: 10px; }
</style>
</head>
<body>

<div class="container">

        </table>
    </div>

    <footer>
        <p>如需安排試教或調整時間，歡迎直接聯繫洽詢</p>
        <div class="btn-group">
            <a href="profile.html" class="nav-btn btn-outline">查看師資簡介</a>
            <a href="https://line.me/ti/p/~@000gwomo" class="nav-btn btn-filled">立即聯繫官方 LINE</a>
        </div>
    </footer>
</div>

<script>
    const date = new Date();
    document.getElementById('update-date').innerText = '最後更新：' + date.toLocaleDateString();
    
    document.querySelectorAll('td:not(.x):not(.time-label)').forEach(td => {
        td.onclick = () => { window.location.href = "https://line.me/ti/p/~@000gwomo"; };
    });
</script>

</body>
</html>
