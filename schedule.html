<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>蘇昊數理家教課表</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

    :root {
        /* 莫蘭迪配色方案 */
        --bg-color: #f2f2f2;
        --card-bg: #ffffff;
        --primary: #8e9775; /* 霧綠 */
        --secondary: #a2aab0; /* 霧藍 */
        --text-main: #5e5e5e;
        --unavailable-bg: #e2e2e2;
        --unavailable-text: #c0392b;
        --available-bg: #faf7f2; /* 淺米色 (可預約區) */
    }

    body {
        font-family: "Noto Sans TC", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 900px;
        background: var(--card-bg);
        padding: 40px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    header {
        text-align: center;
        margin-bottom: 30px;
    }

    .badge {
        display: inline-block;
        background: var(--primary);
        color: white;
        padding: 5px 15px;
        border-radius: 50px;
        font-size: 14px;
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    h1 {
        margin: 0;
        font-size: 28px;
        color: #4a4a4a;
        font-weight: 700;
    }

    .info-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 14px;
        color: #888;
    }

    /* 表格容器，處理手機溢出 */
    .table-wrapper {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 4px; /* 讓格子之間有一點點呼吸感 */
        min-width: 600px;
    }

    th {
        background-color: var(--secondary);
        color: white;
        font-weight: 500;
        padding: 12px;
        border-radius: 5px;
    }

    td {
        background-color: var(--available-bg);
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        transition: 0.3s;
        height: 50px;
    }

    .time-label {
        background-color: #f8f8f8;
        font-size: 12px;
        font-weight: bold;
        color: #999;
        width: 100px;
    }

    /* 已預約的格子樣式 */
    td.x {
        background-color: var(--unavailable-bg);
        color: var(--unavailable-text);
        font-weight: bold;
        font-size: 18px;
    }

    /* 懸停效果：讓家長知道這格是空的可以點 */
    td:not(.x):not(.time-label):hover {
        background-color: #e9e0d2;
        cursor: pointer;
    }

    footer {
        margin-top: 30px;
        font-size: 14px;
        line-height: 1.8;
        color: #7f8c8d;
        border-top: 1px solid #eee;
        padding-top: 20px;
    }

    .contact-info {
        color: var(--primary);
        font-weight: bold;
    }
</style>
</head>
<body>
